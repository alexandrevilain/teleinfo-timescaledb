before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/server
    id: teleinfo-server
    goos:
      - linux
      - darwin
  - main: ./cmd/client
    id: teleinfo-client
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
archives:
- id: teleinfo-server
  allow_different_binary_count: true
- id: teleinfo-client
  allow_different_binary_count: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

